    <!-- SCRIPT PARA CONTATO VIA EMAIL E PLUGIN ALERTIFY PARA MENSAGENS DE ALERTAS -->
    <script>
        $("form").submit(function(event) {
            event.preventDefault();


            if ($("input[name='name']").val() == "" || $("input[name='email']").val() == "" || $("textarea[name='suggestions']").val() == "") {
                alertify.alert('Atenção!', 'Você deve preencher todos os campos antes de enviar!');
                return;
            }

            form_data = $(this).serialize();
            bt_send = $('form button');

            alertify.confirm('Contato', 'Você realmente deseja enviar este e-mail?',
                function() {

                    bt_send.prop({
                        disabled: true
                    });
                    $('form input').prop({
                        disabled: true
                    });
                    $('form textarea').prop({
                        disabled: true
                    });
                    bt_send.html("Processando <i class='fas fa-spinner fa-spin'></i>");

                    url = "mail.php";

                    $.ajax({
                        type: "POST",
                        url: url,
                        data: form_data,
                        success: function(resp) {
                            console.log("Retorno ok", resp);
                            $('form').trigger("reset");
                            alertify.alert('Sucesso!', 'Recebemos o seu email! Em breve entraremos em contato com você! Obrigado!');
                        },
                        error: function() {
                            alertify.alert('Erro!', 'O sistema não conseguiu processar sua requisição. Por favor, tente novamente mais tarde!');
                            console.log("Error");
                        },
                        complete: function() {
                            bt_send.html("Enviar");
                            bt_send.prop({
                                disabled: false
                            });
                            $('form input').prop({
                                disabled: false
                            });
                            $('form textarea').prop({
                                disabled: false
                            });
                        }
                    })
                },
                function() {
                    alertify.notify('E-mail não enviado.');
                }).set('labels', {
                ok: 'Confirmar',
                cancel: 'Cancelar'
            }).set('reverseButtons', true);
        });

    </script>
